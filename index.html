        /* 1. Hero Animations (Run on load/display) */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Flip Card Styles */
        .flip-card { perspective: 1000px; }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 1.5rem;
        }

        .animated-border-card {
            position: relative;
            overflow: hidden;
            z-index: 1;
            padding: 2px;
        }
        .animated-border-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            z-index: -1;
            background: conic-gradient(
                #ef4444, #3b82f6, #1e3a8a, #ef4444
            );
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            animation: rotate 4s linear infinite;
        }
        .animated-border-card:hover::before { opacity: 1; }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }

        const pageTitles = { home: 'Home', courses: 'Our Courses', timings: 'Class Timings', whyUs: 'Why Join Us', contact: 'Contact Us' };

        function showPage(pageId, navElement) {
            if (pages[pageId]) {
                mainContent.innerHTML = pages[pageId];
                updateActiveLink(navElement);
                updateTitle(pageId);
                window.scrollTo(0, 0);
                
                // Initialize animations for the new content
                initAnimations();
            }
        }

        function initAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                        observer.unobserve(entry.target); // Only animate once
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.reveal').forEach(el => {
                observer.observe(el);
            });
        }
        
        function generateCourseCard(title, description, id, delay) {
             const bullets = description.split(', ').map(item => `<li>${item}</li>`).join('');
            return `
                <div class="flip-card h-64 rounded-xl cursor-pointer animated-border-card reveal" style="transition-delay: ${delay}ms" onclick="flipCard(this)">
                    <div class="flip-card-inner rounded-lg">
                        <div class="flip-card-front bg-white rounded-lg shadow-lg">
                            <div class="absolute top-4 left-1/2 -translate-x-1/2 text-4xl font-bold text-red-500">${id}</div>
                            <h3 class="font-bold text-xl text-center text-blue-800 px-4">${title}</h3>
                        </div>
                        <div class="flip-card-back bg-blue-800 text-white rounded-lg shadow-lg">
                            <h4 class="font-bold text-lg mb-4 text-center px-2">${title}</h4>
                            <ul class="text-sm list-disc list-inside text-blue-100 w-full px-4">${bullets}</ul>
                        </div>
                    </div>
                </div>`;
        }
        
        function generateReasonCard(title, description, id, delay) {
            return `
                <div class="flip-card h-64 rounded-xl cursor-pointer animated-border-card reveal" style="transition-delay: ${delay}ms" onclick="flipCard(this)">
                    <div class="flip-card-inner rounded-lg">
                        <div class="flip-card-front bg-white rounded-lg shadow-lg">
                            <div class="absolute top-4 left-1/2 -translate-x-1/2 text-4xl font-bold text-red-500">${id}</div>
                            <h3 class="font-bold text-xl text-center text-blue-800 px-4">${title}</h3>
                        </div>
                        <div class="flip-card-back bg-blue-800 text-white rounded-lg shadow-lg">
                            <h4 class="font-bold text-lg mb-4 text-center px-2">${title}</h4>
                            <p class="text-sm text-center text-blue-100 w-full px-4 leading-relaxed">${description}</p>
                        </div>
                    </div>
                </div>`;
        }

        function flipCard(element) {
            document.querySelectorAll('.flip-card.flipped').forEach(card => {
                if (card !== element) card.classList.remove('flipped');
            });
            element.classList.toggle('flipped');
        }

        function updateTitle(pageId) {
            document.title = `${pageTitles[pageId]} | British Institute`;
        }
        
        function updateActiveLink(activeElement) {
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            if (activeElement) activeElement.classList.add('active');
        }
        
        mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
        function closeMenu() { mobileMenu.classList.add('hidden'); }

        window.addEventListener('load', () => showPage('home', document.querySelector('.nav-link')));
    </script>
